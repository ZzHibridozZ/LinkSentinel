name: Link Sentinel Check

on:
  push:
    paths:
      - '**/*.md'
      - '**/*.rst'
  pull_request:
    paths:
      - '**/*.md'
      - '**/*.rst'

jobs:
  validate-links:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Poetry
        run: curl -sSL https://install.python-poetry.org | python3 -

      - name: Install dependencies
        run: poetry install

      - name: Run tests
        run: poetry run pytest
